# 服务开启端口
Port: "8080"

# 服务ip
Ip : "127.0.0.1"

# 放行前端域名
DomainName : "*"

# 数据库资源名称
DataSourceName : "username:password@/dbname?charset=utf8"

# Redis地址
RedisSourceName : "localhost:6379(redis默认端口)"

# Redis密码 如无密码则为空
RedisPassword : ""

# Redis数据库选择 默认为0
RedisDB : 0

# 验证码时效 秒
RegisterCodeFailureTime : 60

# 邮箱服务账号
EmailAccount : "邮箱"

# 邮箱服务密码
EmailPassword : "邮箱密码"

# 邮箱服务授权码
EmailAuthorizationCode : "开启邮箱服务后生成授权码"